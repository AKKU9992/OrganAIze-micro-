{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}<div class="container-fluid  py-10 px-10 my-4" >
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
          </div>
        
        <div class="form-group">
          <label for="desc">Tell me what you want to contact me for</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div style="text-align: center;">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
      </form>
</div>
{% endblock body %}
