{% extends "base.html" %}
{% block title %}services{% endblock title %}
{% block body %}
<div style="font-family: Arial, sans-serif; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center;">
        
        <!-- OrganAIze title -->
        <div style="font-family: 'Orbitron', sans-serif; font-size: 2rem; margin-bottom: 1.5rem; color: #2c3e50;">
            OrganAIze
        </div>

        <!-- Task input form -->
        <form method="post">
            {% csrf_token %}
            <input type="text" name="task_name" placeholder="e.g., Make a house" required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 1rem; font-size: 1rem;">
            <button type="submit"
                    style="background-color: #4CAF50; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem;">
                Submit
            </button>
        </form>

    </div>
</div>
{% endblock body %}
